<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forty Two</title>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Rammetto+One" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="coin.png" type="image/x-icon">
    </head>

    <body>
        <!-- menu -->
        <div id="overlay">
            <a href="#" id="angelikiButton">PLAY NOW</a>
            <div class="arrowLeft">
                <p class="isLeft hideArrow">&#8678;</p>
            </div>
            <div class="arrowRight">
                <p class="isRight hideArrow">&#8680;</p>
            </div>
            <div class="arrowLeft">
                <p class="isLeft hideArrow">&#8678;</p>
            </div>
            <div class="arrowRight">
                <p class="isRight hideArrow">&#8680;</p>
            </div>
            <div class="arrowLeft">
                <p class="isLeft hideArrow">&#8678;</p>
            </div>
            <div class="arrowRight">
                <p class="isRight hideArrow">&#8680;</p>
            </div>
        </div>

        <a href="#>"<div id="computer"></div></a>

        <!-- grid -->
        <div class="back container">
            <div id="tokenSlide">
                <div></div>
            </div>
            <div id="grid">
            </div>
        </div>

        <!-- navigation and game zone -->
        <div class="front container">
            <nav id="colorOne">
                <div id="playerOne"></div>
                <a href="#" id="setRGBOne" class="btn">
                    <p>Color</p>
                </a>
                <a href="#" id="coatOfArmsOne" class="btn">
                    <p>Coat of Arms</p>
                </a>
                <a href="#" id="goOne" class="btn">
                    <p>Go!</p>
                </a>
            </nav>

            <div id="gameZone">
                <div id="slot0" class="slot">
                </div>
                <div id="slot1" class="slot">
                </div>
                <div id="slot2" class="slot">
                </div>
                <div id="slot3" class="slot">
                </div>
                <div id="slot4" class="slot">
                </div>
                <div id="slot5" class="slot">
                </div>
                <div id="slot6" class="slot">
                </div>
            </div>

            <nav id="colorTwo">
                <div id="playerTwo"></div>
                <a href="#" id="setRGBTwo" class="btn">
                    <p>Color</p>
                </a>
                <a href="#" id="coatOfArmsTwo" class="btn">
                    <p>Coat of Arms</p>
                </a>
                <a href="#" id="goTwo" class="btn">
                    <p>Go!</p>
                </a>
            </nav>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
